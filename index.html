
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheCricsters</title>
     <link rel=icon href=https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png type=image/png sizes=250x250>
    <!-- Shaka Player CSS and JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css" crossorigin="anonymous">
    <style>
         .shaka-spinner-container{display:none}#message,.telegram-toggle{color:#fff;display:flex;z-index:1001;position:fixed}.telegram-toggle{top:10px;right:10px;background-color:#08c;padding:10px 15px;border-radius:50px;text-decoration:none;font-weight:700;align-items:center}.telegram-toggle img{width:20px;height:20px;margin-right:5px}#message{top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.8);align-items:center;justify-content:center;font-size:24px}.popup{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background-color:#1c1c1c;border-radius:10px;padding:20px;text-align:center;box-shadow:0 0 15px rgba(255,255,255,.2);z-index:1002;width:90%;max-width:400px;animation:.5s fadeIn}.popup h2{color:#fc0;margin-bottom:10px;font-size:20px}.popup p{margin-bottom:20px;color:#ccc;font-size:16px}.popup button{background-color:#08c;color:#fff;border:none;padding:10px;border-radius:5px;cursor:pointer;transition:background-color .3s;margin-bottom:10px;width:100%}.popup button:hover{background-color:#069}.popup .close-btn{background-color:#555}.popup .close-btn:hover{background-color:#333}.popup a{color:#fc0;text-decoration:none}@keyframes fadeIn{from{opacity:0}to{opacity:1}}@media (max-width:600px){.popup{width:90%}.popup h2{font-size:18px}.popup p{font-size:14px}.popup button{padding:10px}}

    </style>
</head>
<body bgcolor="black" style="margin: 0;">
    <div data-shaka-player-container style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
        <video autoplay muted data-shaka-player id=video poster=https://raw.githubusercontent.com/thecricstersxbigcric/test/refs/heads/main/open%20link%20in%20google%20chorme%20only.png style=width:100%;height:100%></video>
    </div>

  <script src="/p2.js"></script>
<script>
      if (window.top !== window.self) {
        window.addEventListener('DOMContentLoaded', function() {
          document.body.innerHTML = '<div id="message">Ab to copy mat kar chutiye</div>';
        });
      }

      // Display a modern pop-up message when the page starts
      window.addEventListener("load", function() {
        // Create the popup element
        var popup = document.createElement("div");
        popup.className = "popup";

        // Set the popup content
        popup.innerHTML = `
          <h2>Support Us!</h2>
          <p>Join our Telegram channel <br>@thecricsters for more updates.</p>
          <button id="joinButton">Join Now and support us</button>
          <button id="closeButton" class="close-btn">Already Joined</button>
        `;

        // Append the popup to the body
        document.body.appendChild(popup);

        // Add click event to the Join Now button
        document.getElementById("joinButton").addEventListener("click", function() {
          window.location.href = "https://t.me/+E2ftrDpL5EgzOTI1";
        });

        // Add click event to the Already Joined button to close the popup
        document.getElementById("closeButton").addEventListener("click", function() {
          document.body.removeChild(popup);
        });
      });
</script>
</body>
</html>
