    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .popup-overlay {

        }
        .popup-content {

            text-align: center;
            padding: 30px;

            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: pulse 1.5s infinite alternate;
        }
        .popup-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff4444;
            text-transform: uppercase;
        }
        .popup-content p {
            font-size: 18px;

        }
        .popup-content a {
            display: inline-block;
            padding: 12px 20px;
            background: #ff4444;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            transition: 0.3s;
        }
        .popup-content a:hover {
            background: #cc0000;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        @keyframes fadeIn {

            to { opacity: 1; }
        }
        @keyframes pulse {

            100% { transform: scale(1.1); }
        }
    </style>
    <script>
